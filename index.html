	<body>
		<div id="root"></div>
		<script>
			if ("serviceWorker" in navigator) {
				window.addEventListener("load", () => {
					navigator.serviceWorker
						.register("/sw.js")
						.then((registration) => {
							console.log("SW registered: ", registration);
						})
						.catch((registrationError) => {
							console.log(
								"SW registration failed: ",
								registrationError
							);
						});
				});
			}
		</script>
	</body>
